<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Please Help!</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


        <div class="m-4">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <h1 class="is-size-1">Please Help!</h1>
                    <h2 class="is-size-2">Staff Login</h2>
                    <form method="post" action="j_security_check">
                        <div class="field">
                            <h:outputLabel for="j_username" value="User ID" class="label" />
                            <div class="control has-icons-left">
                                <h:inputText id="j_username" autocomplete="off" size="20" class="input" />
                                <span class="icon is-small is-left">
                                    <i class="fa fa-hashtag"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <h:outputLabel for="j_password" value="Password" class="label" />
                            <div class="control has-icons-left">
                                <h:inputSecret id="j_password" autocomplete="off" size="20" class="input" />
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <h:form>
                                <h:commandButton type="submit" value="Login" class="button" />
                            </h:form>
                        </div>
                    </form>        

                </div>
            </div>
        </div>
    </h:head>

</html>
