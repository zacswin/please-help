<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Please Help!</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>

    <body>
        <div class="is-centered m-4">

            <h1 class="is-size-1">Please Help! | Ticket</h1>     


            <h2 class="is-size-2">Submit a ticket</h2>
            <h:form id="submitTicket">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <h:inputText
                            class="input"
                            a:placeholder="myemail@mail.com"
                            a:type="email"
                            value="#{publicTicketBean.email}"
                            id="email"
                            requiredMessage="Email must be provided"
                            validatorMessage="Email incorrectly formatted">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </h:inputText>

                    </div>
                </div>

                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <h:inputText
                            class="input"
                            a:placeholder="My issue name"
                            value="#{publicTicketBean.title}"
                            id="title"
                            requiredMessage="Title must be provided"
                            validatorMessage="Title must be between 3 and 255 characters">
                            <f:validateLength minimum="3" maximum="255"/>

                        </h:inputText>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Category</label>
                    <div class="control">
                        <div class="select">
                            <h:selectOneMenu
                                required="true"
                                value="#{publicTicketBean.categoryId}"
                                id="categoryId"
                                requiredMessage="Category must be selected">
                                <f:selectItem itemValue="#{null}" itemLabel="Select a category" />
                                <f:selectItems value="#{publicTicketBean.categories}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}"></f:selectItems>
                            </h:selectOneMenu>

                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Description</label>
                    <h:inputTextarea
                        value="#{publicTicketBean.description}"
                        class="textarea"
                        a:placeholder="Your issue here..." 
                        id="description"
                        validatorMessage="Description must be between 3 and 255 characters">
                        <f:validateLength minimum="3" maximum="255"/>
                    </h:inputTextarea>
                </div>

                <div class="field">
                    <div class="control">
                        <h:commandButton action="#{publicTicketBean.submitTicket()}" class="button is-link" value="Submit"  />
                    </div>
                </div>
            </h:form>

            <div class="notification is-link is-light mt-4">
                <strong>Are you a staff member?</strong>
                Click here to <a href="/PleaseHelp-war/faces/admin/tickets.xhtml">log in</a>.
            </div>

            <h:messages class="notification is-danger"></h:messages>
        </div>
    </body>
</html>
